<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Форма с динамической валидацией и отправкой AJAX</title>
  <style>
    /* CSS для стилизации формы */
    .form-group {
      margin-bottom: 1em;
    }
    .form-group label {
      display: block;
      margin-bottom: 0.5em;
    }
    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group input[type="tel"],
    .form-group textarea {
      width: 100%;
      height: 2.5em;
      padding: 0.5em;
      border: 1px solid #ccc;
      border-radius: 0.25em;
    }
    .form-group input[type="text"]:focus,
    .form-group input[type="email"]:focus,
    .form-group input[type="tel"]:focus,
    .form-group textarea:focus {
      border-color: #aaa;
      box-shadow: 0 0 0 0.1em rgba(0, 0, 0, 0.2);
    }
    .form-group input[type="text"].is-invalid,
    .form-group input[type="email"].is-invalid,
    .form-group input[type="tel"].is-invalid,
    .form-group textarea.is-invalid {
      border-color: #dc3545;
      box-shadow: 0 0 0 0.1em rgba(220, 53, 69, 0.2);
    }
  </style>
</head>
<body>
  <h1>Форма с динамической валидацией и отправкой AJAX</h1>
  <form id="myForm">
    <div class="form-group">
      <label for="name">Имя:</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="surname">Фамилия:</label>
      <input type="text" id="surname" name="surname" required>
    </div>
    <div class="form-group">
      <label for="email">Почта:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="phone">Номер телефона:</label>
      <input type="tel" id="phone" name="phone" required>
    </div>
    <div class="form-group">
      <label for="message">Сообщение:</label>
      <textarea id="message" name="message" required></textarea>
    </div>
    <button type="submit">Отправить</button>
  </form>
  <script src="script.js"></script>
</body>
</html>
